<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación de Nombres para Equipo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #219a52;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .names-list {
            margin-top: 1.5rem;
        }

        .name-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin: 0.5rem 0;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .name-item:hover {
            transform: translateX(5px);
        }

        .vote-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .vote-count {
            background-color: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .vote-btn {
            background-color: var(--secondary-color);
            padding: 0.5rem 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-vote-yea"></i> Votación de Nombres</h1>
        
        <div class="input-group">
            <input type="text" id="newName" placeholder="Ingresa un nombre para el equipo..." aria-label="Nombre del equipo">
            <button onclick="addName()">
                <i class="fas fa-plus"></i> Agregar
            </button>
        </div>

        <div class="names-list">
            <h2>Nombres propuestos</h2>
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Cargando...
            </div>
            <div id="nameList"></div>
        </div>
    </div>

    <script>
        // Firebase configuration and functionality would go here
    </script>
</body>
</html>
